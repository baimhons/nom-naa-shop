

services:
  api:
    build:
      context: .
      dockerfile: deployment/docker-images/dockerfile
    container_name: nom_naa_shop
    ports:
      - 8080:8080
    env_file:
      - deployment/env/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
  db:
    image: postgres:17
    container_name: nom_naa_shop_db
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: root
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 30s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7.4.1-alpine
    container_name: nom_naa_shop_redis
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 30s
      timeout: 5s
      retries: 5


volumes:
  db_data:
  redis_data: